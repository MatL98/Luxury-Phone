<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/agenda.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Luxury Phones</title>
</head>

<body> 
    <div id="modal"></div>
    <header class="container d-flex flex-wrap justify-content-center bg-whitesmoke py-3 mb-4">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" href="/index.html">
            <h1 class="title">Luxury Phones</h1>
        </a>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-cels-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
                    role="tab" aria-controls="pills-home" aria-selected="true"><span>telefonos</span></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-cart-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile"
                    aria-selected="false"><span>carrito</span></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-form-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                    type="button" role="tab" aria-controls="pills-login" aria-selected="false"><span>cuenta</span></a>
            </li>
        </ul>
    </header>




    <main class="container">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-cels-tab">
                <h2 class="subtitle">SmartPhones</h2>
                <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4" id="rowCards">                    
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-cart-tab">
                <h2 class="subtitle">Carrito</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Iva</th>
                            <th scope="col">Envio</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
                <div class="row md-4">
                    <button class="btn btn-success">Comprar</button>
                </div>
            </div>


            
            <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills--tab">
                <h2 class="subtitle">Registrate</h2>
                <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4" id="">
                    <form id="formulario">
                        <div class="container form">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="mail" name="mail">
                                <span class="span-alert" id="alert-mail">Ingrese un email</span>
                        </div>
                        <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="user" name="usuario">
                                <span class="span-alert" id="alert-user" >Ingrese un nombre de Usuario</span>
                        </div>
                        <div class="mb-3">
                                <label class="form-label" ">Contrase√±a</label>
                                <input type="password" class="form-control" id="pass" name="contrasenia">
                                <span class="span-alert" id="alert-pass" >Ingrese una constrasenia</span>
                        </div>
                        <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                        </div>
                            <button type="submit" class="btn btn-primary" id="btn-form">Registrarme</button>
                    </form>
                        </div>
                        
                    </div>
            </div>
        </div>
    </main>



    <footer class="footer mt-auto">
        <div class="container-footer">
            <div class="RRSS">
                <a href="https://www.instagram.com/"><img class="imgs" src="/img/instagram (4).png"></a>
                <h4>Desarrollado por Matias</h4>
                <a href="https://www.linkedin.com/feed/"><img class="imgs" src="/img/linkedin (1).png"></a>
            </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/form.js"></script>
    <script src="script.js"></script>
    <script src="/animation.min.js"></script>

</body>

</html>
